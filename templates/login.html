{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/indx.css' %}" />
    <title>Login</title>
</head>
<body>
    <div class="cart" style="text-align:center; border-radius: 4px; margin: 11%; background-color: darkkhaki;">
        <form action="{%url 'login' %}" method="POST">
            {% csrf_token %} 
            <ul style = "list-style-type: none;">
               <li style="padding: 20px;">
                <label for="username">Username : </label>
                <input style="border-radius:3px;" type="text" name='username' placeholder="username" require >
               </li>
               <li>
                <label for="password">Password : </label>
                <input style="border-radius:3px;" type="password" name='password' placeholder="password" required>
               </li> 
               <div style="padding: 20px;">
                <button  type="submit" class="btn btn-primary">Submit</button>
               </div>
               <li>
                <span>if your are a new user?</span>
                <a href="{%url 'register'%}">Register</a>
               </li>
                
            </ul>    
        </form>
        <div style="padding: 10px;">
            {% for message in messages%}
                <p style="color: red;">{{message}}</p>
            {%endfor%}
        </div>
    </div>
</body>
</html>

{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/031117bc28.js" crossorigin="anonymous"></script>
    <title>Create Poll</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div style="width: 100%; display: flex;flex-direction: row; justify-content: space-between;margin: 0.8em;"> 
              <div style="display: block;">
                <a class="navbar-brand " href="{% url 'home' %}"><i class="fa-solid fa-house" style="color: #0056d6;padding: 9px; font-size: 1.4em;"></i></a>
              </div>
              <div style="display: block;justify-content: end;">
                <a href="{% url 'user' %}"><i class="fa-solid fa-user" style="padding: 9px; font-size: 1.4em;"></i></a>
                <a class="navbar-brand" href="{% url 'poll' %}" > Polls</a> 
                <a href="{% url 'logout'%}" class="navbar-brand "> Logout</a>
              </div>
            </div>
          </nav>

        <form action=""method = 'POST'>
            {%csrf_token%}
            <div style=" margin:30px;">
                <h2 style="padding-left: 7px;">Create new poll</h2>
                <div style="margin-left: 9%;">
                    <label for="question">Enter Poll question</label><br>
                    <textarea name="question" id="qes" cols="50" rows="3"></textarea>

                </div>
                <div style="margin-top: 14px;">
                    <ul style="display: flex;flex-direction: row;justify-content:space-around;list-style: none;">
                        <li>
                            <label for="option1">option1</label> <br>
                            {% render_field form.option1 %}
                        </li>
                        <li>
                            <label for="option2">option2</label> <br>
                            {% render_field form.option2 %}
                        </li>
                        <li>
                            <label for="option3">option3</label> <br>
                            {% render_field form.option3 %}
                        </li>
                    </ul>
                </div>
                <div style="margin:2%;"> 
                    <button class="btn btn-primary" >Create</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
